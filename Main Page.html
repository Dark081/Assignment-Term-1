<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tuki Taki Groceries</title>
<link rel="icon" type="image/jpg" href="TUKI TAKI.ico"> 
<link rel="stylesheet" type="text/css" href="Style.css">
<script src="TestJS.js"></script>
</head>
<body>
  <div id="navbar">
      <div class="container" onclick="opendrop()">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
    </div>
    <div id="myDropdown" class="dropdown-constent">
        <div class="dropdown">
            <button class="dropbtn">Products
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content2">
                <a href="#">Dry Items</a>
                <a href="#">Butchery</a>
                <a href="#">Frozen Items</a>
            </div>
            <a href="#">Restaurant</a>
            <a href="#">Contact Us</a>
            <a href="#">Rate Us</a>
        </div> 
    </div>
    <div class="menu-title">Tuki Taki Groceries</div>
  </div>


      <div class="slideshow-container">

        <div class="mySlides fade">
          <div class="numbertext">1 / 3</div>
          <img src="images.jpg" style="width:100%">
          <div class="text">Caption Text</div>
        </div>
        
        <div class="mySlides fade">
          <div class="numbertext">2 / 3</div>
          <img src="waneella-pixel-art-red-light-hd-wallpaper-preview.jpg" style="width:100%">
          <div class="text">Caption Two</div>
        </div>
        
        <div class="mySlides fade">
          <div class="numbertext">3 / 3</div>
          <img src="neon-back-alley-in-japan-thumb.jpg" style="width:100%">
          <div class="text">Caption Three</div>
      </div>
      
      <a class="prev" onclick="plusSlides(-1)">❮</a>
      <a class="next" onclick="plusSlides(1)">❯</a>
      
      </div>
      <br>
      
      <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span> 
        <span class="dot" onclick="currentSlide(2)"></span> 
        <span class="dot" onclick="currentSlide(3)"></span> 
      </div>
      

  <div class="about-us">
      <h2>About Us</h2>
      <p>We are Tuki Taki Groceries, a Groceries store for all your south east asian needs.  </p>
  </div>
</body>
</html>
